<div
	class="
		modal
		${props.center ? 'center' : ''}
		${props.kind || 'default'}
		${props.show ? '' : 'hidden'}
	">
	<div class="container">
		<header>
			<h3>Modal Header</h3>
			<rb-button
				kind="text"
				icon="times"
				class="close"
				icon-source="solid"
				@click="${this.closeModal.bind(this)}">
			</rb-button>
		</header>
		<div class="body">
			<slot></slot>
		</div>
		<footer>
			Modal Footer
		</footer>
	</div>
</div>

<link rel="stylesheet" href="../styles/rb-modal.css">
